<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/exercicio_instagram.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="clock">
            <h4>9:27</h4>
        </div>
        <div class="icons">
            <img src="/Images/sinal.png" alt="" class="signal">
            <img src="/Images/wifi.png" alt="" class="wifi">
            <img src="/Images/batery.png" alt="" class="batery">
        </div>
    </header>
    <main>
        <section class="perfil">
        <h1>
            <img src="/imagens_exercicio_instagram/perfil.jpg" alt="">
        </h1>
        <h2>Jane</h2>
        <h3>San Francisco, CA</h3>
        </section>
        <section class="box">
            <div class="box1">
                <p>follow jane</p>
            </div>
            <div class="box2">
                <p>message</p>
            </div>
        </section>
        <section class="album">
            <div class="esquerda">
                <img src="/imagens_exercicio_instagram/preto.jpg" alt="Garota de costas, cabelo colorido" class="preto">
                <img src="/imagens_exercicio_instagram/desfoque.jpg" alt="" class="desfoque">
                <img src="/imagens_exercicio_instagram/sol.jpg" alt="" class="sol">
            </div>
            <div class="direita">
                <img src="/imagens_exercicio_instagram/colorido.jpg" alt="garota de oculos escuros com cabelo colorido" class="colorido">
                <img src="/imagens_exercicio_instagram/banco.jpg" alt="" class="banco">
                <img src="/imagens_exercicio_instagram/olhar2.jpg" alt="" class="olhar">
            </div>
        </section>
        <section class="box_seemore">
            <p>See More</p>
        </section>
    </main>
    <footer>
        <section class="box_menu">
            <img src="/imagens_exercicio_instagram/home.png" alt="casa" class="casa">
            <img src="/imagens_exercicio_instagram/search.png" alt="pesquisa" class="pesquisa">
            <div class="box_central"><p>+</p></div>
            <img src="/imagens_exercicio_instagram/message.png" alt="mensagem" class="mensagem">
            <img src="/imagens_exercicio_instagram/profile.png" alt="perfil" class="profile">
        </section> 
    </footer>
</body>
</html>
